<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <title>3D Scene</title>
</head>

<body>
    <a-scene>
        <a-sky src="background.jpg"></a-sky>

        <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="#7BC8A4">
        </a-plane>

        <a-entity camera position="0 1.6 0" wasd-controls look-controls>
        </a-entity>

        <a-box position="0 1 -3" width="4" height="2" depth="0.1" color="#4CC3D9"></a-box>


        <a-text value="Pongpat Pitpibulpol 663380354-8" position="0 1 -2.9" color="#FFFFFF" align="center"></a-text>


        <a-entity gltf-model="url(path/to/your/model.glb)" position="0 1 -5" scale="1 1 1" rotation="0 45 0">
        </a-entity>


        <a-entity id="animated-model" gltf-model="url(path/to/your/model.glb)" position="3 1 -5" scale="1 1 1"
            animation="property: rotation; to: 0 360 0; dur: 3000; loop: true;">
        </a-entity>


        <a-box position="5 1 -3" width="1" height="1" depth="1" color="#3D3BF3"
            animation="property: position; to: 5 1.5 -3; dur: 2000; loop: true; dir: alternate; easing: linear;"
            animation__color1="property: color; to: #FF2929; dur: 2000; loop: true; easing: linear;"
            animation__rotation="property: rotation; to: 0 360 0; dur: 4000; loop: true; easing: linear;">
        </a-box>

        <a-gltf-model src="blackhole/scene.gltf" position="1 1 -250" animation="property: rotation; to: 0 360 0; dur: 3000; loop: true;" scale="80 80 80"></a-gltf-model>
        <a-gltf-model src="maxwell_the_cat_dingus/scene.gltf" position="-4 0 -2" scale="0.1 0.1 0.1" animation="property: rotation; to: 10 360 10; dur: 500; direction: alternate; loop: true; easing: easeInOutQuad;"></a-gltf-model>

        <a-light type="ambient" color="#ffffff"></a-light>
        <a-light type="directional" position="1 20 -50" intensity="0.5"></a-light>
    </a-scene>
</body>

</html>
