<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        
        body {
            background-color: #f0fbff; 
            font-family: Arial, sans-serif;
        }

        
        #quiz-screen {
            border: 2px solid #4db8ff;
            background-color: #ffffff;
        }

        
        #quiz-screen h2 {
            color: #007bff;
            text-decoration: underline; 
        }

        
        .form-check-label {
            color: #004085;
        }

        
        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div id="start-screen" class="text-center">
            <h1 class="text-primary">ยินดีต้อนรับสู่แบบทดสอบออนไลน์</h1>
            <p>กดเริ่มทำแบบทดสอบ</p>
            <button id="start-btn" class="btn btn-primary">เริ่มทำแบบทดสอบ</button>
        </div>

        <div id="quiz-screen" class="d-none bg-light p-4 rounded shadow-sm">
            <h2 class="text-center">แบบทดสอบ</h2>
            <div id="questions-container"></div>
            <button id="submit-btn" class="btn btn-success mt-3 d-none">ส่งคำตอบ</button>
        </div>

        
        <div id="result-screen" class="d-none text-center">
            <h2 class="text-success">ผลคะแนนของคุณ</h2>
            <p id="score"></p>
            <button id="restart-btn" class="btn btn-primary">เริ่มต้นใหม่</button>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>

</html>
